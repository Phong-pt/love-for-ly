<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album ảnh — Love for Ly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { overflow: hidden; }
    .gallery-app { height: 100vh; display: grid; grid-template-rows: auto 1fr; }
    .gallery-header { display:flex; gap:8px; align-items:center; justify-content:space-between; padding:8px 12px; }
    .track { height: 100%; overflow: auto; scroll-snap-type: y mandatory; }
    .slide { height: 100%; display:grid; place-items:center; scroll-snap-align: start; }
    .slide img { max-width: 96vw; max-height: 80vh; border-radius: 12px; box-shadow: 0 18px 44px rgba(0,0,0,0.25); background:#fff; }
    @media (max-width: 768px) { .track { scroll-snap-type: x mandatory; white-space: nowrap; } .slide { display:inline-grid; width: 100vw; } }
  </style>
</head>
<body>
  <div class="gallery-app">
    <div class="gallery-header">
      <div style="display:flex; gap:8px; align-items:center;">
        <a class="btn" href="index.html">← Về trang chính</a>
        <span id="album-status" style="opacity:.8"></span>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="album-code" placeholder="Mã album" />
        <input id="album-pass" type="password" placeholder="Mật khẩu upload" />
        <input id="album-file" type="file" accept="image/*" hidden />
        <button id="album-upload" class="btn">Upload ảnh</button>
      </div>
    </div>
    <div id="track" class="track"></div>
  </div>
  <script type="module" src="gallery.js"></script>
</body>
</html>
